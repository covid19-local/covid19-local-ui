<StackLayout>
    <MapView #mapView [latitude]="latitude" [longitude]="longitude"
             [zoom]="zoom" [bearing]="bearing"
             [tilt]="tilt" i-padding="50,50,50,50" [padding]="padding" (mapReady)="onMapReady($event)" (cameraChanged)="onCameraChanged($event)"
             [visibility]="isLocationLoaded ? 'visible' : 'collapsed'">
    </MapView>
</StackLayout>
